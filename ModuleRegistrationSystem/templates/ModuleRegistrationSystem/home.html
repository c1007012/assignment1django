{% extends "ModuleRegistrationSystem/base.html" %}
{% block content %}

<h1>Home</h1>

<h2>List of Courses</h2>

{% for course in course %}
    <div class="col-md-4">
        <p class='text-muted'>
            <ul class="list-group">
                <h2 class="h5"><a class="article-title" href="{% url 'ModuleRegistrationSystem:modules' course.id %}">{{ course }}</a> </h2>
            </ul>
        </p>
    </div>
{% endfor %}


{% endblock content %}
