{% extends "ModuleRegistrationSystem/base.html" %}
{% block content %}

<body>

    <h1>List of Courses</h1>

{% for course in course %}
<article class="media content-section">
    <div class="media-body">
        <h2><a class="article-title" href="{% url 'ModuleRegistrationSystem:modulelist' %}">{{ course }}</a></h2>
        <small class="text-muted"> Credit: {{ course.credit }}</small>
        <p class="article-content">{{ course.description }}</p>
    </div>
</article>
{% endfor %}


{% endblock content %}
